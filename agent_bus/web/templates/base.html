<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agent Bus{% endblock %}</title>

    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/marked.min.js"></script>

    <!-- Highlight.js for syntax highlighting -->
    <link id="hljs-theme-dark" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css" disabled>
    <link id="hljs-theme-light" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css" disabled>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

    <!-- DOMPurify for HTML sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <!-- Theme detection -->
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);

            const darkTheme = document.getElementById('hljs-theme-dark');
            const lightTheme = document.getElementById('hljs-theme-light');
            if (darkTheme && lightTheme) {
                darkTheme.disabled = theme !== 'dark';
                lightTheme.disabled = theme === 'dark';
            }
        }

        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme');
            setTheme(t === 'dark' ? 'light' : 'dark');
        }

        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        setTheme(prefersDark.matches ? 'dark' : 'light');
        prefersDark.addEventListener('change', e => setTheme(e.matches ? 'dark' : 'light'));
    </script>

    <style>
        * {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: hsl(var(--b1)); }
        ::-webkit-scrollbar-thumb { background: hsl(var(--bc) / 0.15); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: hsl(var(--bc) / 0.25); }

        .message-item {
            border-bottom: 1px solid hsl(var(--bc) / 0.08);
            transition: background-color 0.1s ease;
        }
        .message-item:hover {
            background-color: hsl(var(--bc) / 0.04);
        }

        .sender-badge {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 2px;
            font-weight: 600;
            letter-spacing: 0.3px;
            border: 1px solid;
        }

        .presence-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: hsl(140 50% 50%);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Markdown rendered content styles */
        .markdown-content h1 { font-size: 1.25rem; font-weight: 700; margin: 0.75rem 0 0.5rem; }
        .markdown-content h2 { font-size: 1.1rem; font-weight: 600; margin: 0.6rem 0 0.4rem; }
        .markdown-content h3 { font-size: 1rem; font-weight: 600; margin: 0.5rem 0 0.3rem; }
        .markdown-content p { margin: 0.4rem 0; }
        .markdown-content ul, .markdown-content ol { margin: 0.4rem 0; padding-left: 1.5rem; }
	        .markdown-content li { margin: 0.2rem 0; }
	        .markdown-content code {
	            background: hsl(var(--bc) / 0.12);
	            padding: 0.15rem 0.4rem;
	            border-radius: 3px;
	            font-size: 0.85em;
	        }
	        .markdown-content pre {
	            background: hsl(var(--bc) / 0.12);
	            padding: 1rem;
	            border-radius: 6px;
	            overflow-x: auto;
	            scrollbar-width: thin;
	            margin: 0.5rem 0;
	        }
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        .markdown-content a {
            color: hsl(var(--p));
            text-decoration: underline;
        }
        .markdown-content blockquote {
            border-left: 3px solid hsl(var(--bc) / 0.2);
            padding-left: 0.75rem;
            margin: 0.5rem 0;
            opacity: 0.8;
        }
        .markdown-content strong { font-weight: 600; }
        .markdown-content em { font-style: italic; }
        .markdown-content hr { border: none; border-top: 1px solid hsl(var(--bc) / 0.15); margin: 0.75rem 0; }

        /* Source view */
        .message-source {
            background: hsl(var(--bc) / 0.05);
            padding: 0.5rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>

    <script>
        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true,
        });

        // Highlight fenced code blocks (best-effort).
        function highlightCode(container) {
            if (typeof hljs === 'undefined') return;

            const blocks = (container || document).querySelectorAll(
                '.markdown-content pre code:not([data-highlighted])'
            );
            blocks.forEach(block => {
                try {
                    hljs.highlightElement(block);
                } catch (e) {}
            });
        }

        // Render markdown in all .markdown-content elements
        function renderMarkdown(container) {
            const elements = (container || document).querySelectorAll(
                '.markdown-content[data-raw]:not([data-rendered])'
            );
            elements.forEach(el => {
                const raw = el.getAttribute('data-raw');
                if (raw !== null) {
                    // Parse markdown and sanitize HTML to prevent XSS
                    const html = marked.parse(raw);
                    el.innerHTML = DOMPurify.sanitize(html);
                    el.setAttribute('data-rendered', 'true');
                }
            });
            highlightCode(container);
        }

        // Toggle between rendered and source view
        function toggleSource(messageId) {
            const rendered = document.querySelector(`#msg-${messageId} .message-rendered`);
            const source = document.querySelector(`#msg-${messageId} .message-source`);
            const btn = document.querySelector(`#msg-${messageId} .toggle-source-btn`);

            if (source.classList.contains('hidden')) {
                source.classList.remove('hidden');
                rendered.classList.add('hidden');
                btn.title = 'Show rendered';
            } else {
                source.classList.add('hidden');
                rendered.classList.remove('hidden');
                btn.title = 'Show source';
            }
        }

        // Copy source to clipboard
        function copySource(messageId) {
            const source = document.querySelector(`#msg-${messageId} .message-source`);
            const text = source.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector(`#msg-${messageId} .copy-source-btn`);
                const originalTitle = btn.title;
                btn.title = 'Copied!';
                setTimeout(() => { btn.title = originalTitle; }, 1500);
            });
        }

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => renderMarkdown());

        // Re-render after HTMX swaps in new content
        document.addEventListener('htmx:afterSwap', (e) => renderMarkdown(e.detail.target));
    </script>
</head>
<body class="font-mono text-xs antialiased h-full">
    <div class="flex flex-col h-screen bg-base-100">
        <!-- Header -->
        <div class="flex items-center justify-between px-3 py-1.5 bg-base-200 border-b border-base-300">
            <div class="flex items-center gap-3">
                <a href="/" class="font-semibold text-sm hover:opacity-80">AGENT BUS</a>
                <div class="divider divider-horizontal m-0 h-4"></div>
                {% block header_nav %}{% endblock %}
            </div>
            <div class="flex items-center gap-2">
                {% block header_actions %}{% endblock %}
                <button
                    onclick="toggleTheme()"
                    class="btn btn-xs btn-ghost"
                    title="Toggle theme"
                >
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 overflow-auto">
            {% block content %}{% endblock %}
        </div>

        <!-- Status bar -->
        <div class="flex items-center justify-between px-3 py-1 bg-base-300 border-t border-base-content/10 text-xs">
            <div class="flex items-center gap-4">
                {% block status_left %}{% endblock %}
            </div>
            <div class="opacity-60">agent-bus v0.1.0</div>
        </div>
    </div>
</body>
</html>
