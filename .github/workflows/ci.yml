name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
          - windows-latest
        python-version:
          - "3.12"
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --dev

      - name: Build wheel
        run: uv run maturin build --release -o dist

      - name: Install wheel
        shell: bash
        run: uv pip install --force-reinstall dist/*.whl

      - name: Run tests
        run: uv run pytest

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Ruff format
        run: uv run ruff format --check

      - name: Ruff lint
        run: uv run ruff check

      - name: Ty type check
        run: uv run ty check
