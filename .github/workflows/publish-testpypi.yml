name: publish-testpypi

on:
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Publish destination"
        required: true
        type: choice
        default: testpypi
        options:
          - testpypi
          - pypi

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build-wheels.yml
    with:
      upload_artifacts: true
      render_pypi_readme: true
      upload_pypi_assets: true

  upload:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Remove non-distribution artifacts
        shell: bash
        run: |
          set -euo pipefail
          rm -f dist/README.pypi.md || true
          rm -rf dist/.pypi-assets || true

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Upload to TestPyPI
        shell: bash
        run: |
          set -euo pipefail
          repo_url="https://test.pypi.org/legacy/"
          token="${{ secrets.TEST_PYPI_API_TOKEN }}"
          if [ "${{ inputs.publish_target }}" = "pypi" ]; then
            repo_url="https://upload.pypi.org/legacy/"
            token="${{ secrets.PYPI_API_TOKEN }}"
          fi
          MATURIN_PYPI_TOKEN="$token" MATURIN_REPOSITORY_URL="$repo_url" \
            uvx --from "maturin>=1.11.5,<2.0" maturin upload --non-interactive --skip-existing dist/*

      - name: Determine version
        id: version
        run: |
          python - <<'PY'
          import os
          import tomllib

          with open("pyproject.toml", "rb") as fh:
            data = tomllib.load(fh)
          version = data["project"]["version"]
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
            fh.write(f"version={version}\n")
          print(f"Detected version: {version}")
          PY

  qa-install:
    needs: upload
    if: ${{ inputs.publish_target == 'testpypi' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
          - windows-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install from TestPyPI (no build)
        shell: bash
        env:
          VERSION: ${{ needs.upload.outputs.version }}
        run: |
          set -euo pipefail
          echo "Testing install for agent-bus-mcp==$VERSION on $RUNNER_OS"
          for attempt in {1..10}; do
            if uvx --no-build \
                --default-index https://test.pypi.org/simple \
                --index https://pypi.org/simple \
                --from "agent-bus-mcp==${VERSION}" \
                agent-bus --help; then
              exit 0
            fi
            echo "Install failed (attempt $attempt). Waiting for TestPyPI propagation..."
            sleep 20
          done
          echo "Install failed after retries."
          exit 1

  tag-release:
    needs: upload
    if: ${{ inputs.publish_target == 'pypi' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Create annotated tag
        env:
          VERSION: ${{ needs.upload.outputs.version }}
        run: |
          set -euo pipefail
          tag="v${VERSION}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists, skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" "$GITHUB_SHA" -m "Release $tag"
          git push origin "$tag"
