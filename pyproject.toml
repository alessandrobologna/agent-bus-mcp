[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "agent-bus"
version = "0.1.0"
description = "Local SQLite-backed MCP bus for two coding agents"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "mcp>=1.25.0",
]

[dependency-groups]
dev = [
  "pytest>=8.0.0",
  "ruff>=0.6.0",
]

[project.scripts]
agent-bus-teacher = "agent_bus.teacher_server:main"
agent-bus-student = "agent_bus.student_server:main"

[tool.hatch.build.targets.wheel]
packages = ["agent_bus"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]
ignore = [
  "E501", # handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
